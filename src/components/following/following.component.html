<div class="flex flex-row flex-wrap gap-2.5 bg-gray-700 text-white h-2/4 w-full justify-center items-start rounded-xl p-4">
    <div *ngFor="let following of followingData" class="flex flex-col items-center hover:bg-gray-500 p-2 rounded-xl w-36">
      <img
        [src]="following.avatar_url"
        [alt]="following.login"
        class="rounded-full mt-2"
        height="32"
        width="32"
      />
      <p>{{ following.name }}</p>
      <p>{{ following.login }}</p>
    </div>
</div>
