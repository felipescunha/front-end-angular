<main class="w-screen h-screen bg-[#161b22] text-white">
  <div class="flex flex-row justify-center items-center h-screen w-screen">
    <div class="flex justify-center items-center">
      <div>
        <div class="" *ngIf="userData.name != ''">
          <profile [userData]="userData" />
        </div>
        <div class="flex flex-col gap-2.5 justify-center pl-4 pr-4 w-96">
          <input hlmInput placeholder='Digite um usuário do Github'
            class="w-full px-3 py-2 focus:border-transparent focus:ring-0" type='text' [value]="username"
            (change)="handleChangeUsername($event)" />
          <button hlmBtn variant="outline" (click)="handleGetProfiles()">Buscar usuário</button>
          <button hlmBtn variant="destructive" (click)="handleClearState()">Limpar Estado</button>
        </div>
      </div>
    </div>
    <div class="" *ngIf="followingData != null">
      <following [followingData]="followingData" />
    </div>
  </div>
</main>
